name: Manually triggered workflow

on: 
  workflow_dispatch:  # Allows us to run this workflow manually from GitHub

jobs:
  run-tests:
    runs-on: ubuntu-latest  # Runs on an Ubuntu Linux environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetches the latest version of your code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Installs Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installs all required libraries

      - name: Run tests with pytest
        run: pytest  # Runs our test cases to check if everything is working
